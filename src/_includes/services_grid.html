<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">DevOps professional services for startups and enterprise development.</h3>
                    <h3 class="section-subheading text-muted">Click on icons to learn more ... </h3>
                </div>
            </div>
            <div class="row text-center">
            {% for post in site.posts %}
                {% if post.type == "service" %}
                <div class="col-md-6">
                    <a href="#service{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa {{post.faicon}} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.description }}</p>
                    </a>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
